<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/address-book-scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-sm-5 col-xs-6">

          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street" id="new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" id="new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input id="new-state" class="form-control new-state" type="text">
                </div>
                <div class="form-group">
                  <label for="new-ZIP">ZIP</label>
                  <input type="text" class="form-control" id="new-ZIP">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another Address</span>

            <button type="submit" class="btn btn-success">Add Contact</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-sm-5 col-xs-6">
          <div id="show-contact">
            <h2></h2>

            <p>Name: <span class="name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
